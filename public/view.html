<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Hot Restaurant</h1>
		<hr class="my-4">
		<h4>Current Reservations and Waiting List.</h4>
		<a class="btn btn-danger btn-lg" href="/reserve" role="button">Make Reservations</a>
		<a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
	</div>

	<!-- Card to Display Current Reservations	-->
	<div class="card" style="width: 100%;">
		<div class="card-header">
			<strong>Current Reservations</strong>
		</div>
		<table class="table">
			<thead class="thead-dark">
				<tr id="reservations">
				</tr>
			</thead>
		</table>
	</div>
	<br>

	<!-- Card to Display The waiting List-->

	<div class="card" style="width: 100%;">
		<div class="card-header"><strong>Waiting List</strong>
		</div>
		<table class="table">
			<thead class="thead-dark">
			<tr id="waitingList">
			</tr>
			</thead>
		</table>
	</div>
</div>


<script type="text/javascript">

	function init() {
		let count = 1;
		$.get("/api-reserve/", function(data) {
			let index = data.indexOf();
			console.log(index);
			let customerName = data[0].customerName;
			console.log(customerName);
			if (data.length > 5) {
			//	Write output to waiting list
				let resNumber = $('<th tyle="width:10%">').text(count);
				let reservation = $('<th class="col-10">').text(customerName);
				$('#waitingList').append(resNumber, reservation);
				count += 1;

			}
			else
				{
			//	write output to reservation list
				let resNumber = $('<th tyle="width:10%">').text(count);
				let reservation = $('<th class="col-10">').text(customerName);
				$('#reservations').append(resNumber, reservation);
				count += 1;
				}


	});
}

init();
</script>

</body>
</html>
